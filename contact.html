<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - DigitalSpark</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="dark:bg-gray-900 dark:text-gray-100 bg-white text-gray-800">
  <header class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4 py-4">
      <h1 class="text-2xl font-bold">DigitalSpark</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-gray-300">Home</a>
        <a href="services.html" class="hover:text-gray-300">Services</a>
        <a href="about.html" class="hover:text-gray-300">About</a>
        <a href="blog.html" class="hover:text-gray-300">Blog</a>
        <a href="contact.html" class="hover:text-gray-300">Contact</a>
      <button id="toggleDark" class="ml-4 bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm hover:bg-gray-200">🌙 Dark</button></nav>
    </div>
  </header>
  <section class="py-20 px-4" data-aos="fade-up">
    <div class="container mx-auto text-center max-w-xl">
      <h2 class="text-4xl font-bold text-indigo-700 mb-10">Get in Touch</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6 bg-gray-50 p-8 shadow-md rounded-lg">
        <input type="text" name="name" required placeholder="Your Name" class="w-full px-4 py-2 border rounded focus:outline-none">
        <input type="email" name="email" required placeholder="Email Address" class="w-full px-4 py-2 border rounded focus:outline-none">
        <textarea name="message" required placeholder="Your Message" class="w-full px-4 py-2 border rounded h-32 focus:outline-none"></textarea>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Send Message</button>
      </form>
    </div>
  </section>
  <footer class="bg-gray-800 text-gray-300 py-6 text-center">
    <p>&copy; 2025 DigitalSpark. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

<script>
  const toggle = document.getElementById("toggleDark");
  toggle.addEventListener("click", function () {
    document.documentElement.classList.toggle("dark");
    toggle.textContent = document.documentElement.classList.contains("dark") ? "☀️ Light" : "🌙 Dark";
  });
</script>

</body>
</html>
