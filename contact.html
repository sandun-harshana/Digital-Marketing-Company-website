<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DigitalSpark - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html.dark {
      --tw-bg-opacity: 1;
      background-color: rgba(17, 24, 39, var(--tw-bg-opacity));
      color: #d1d5db;
    }
  </style>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100">

<header class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-4">
    <h1 class="text-2xl font-bold">DigitalSpark</h1>
    <nav class="space-x-4 flex items-center">
      <a href="index.html" class="hover:text-gray-300">Home</a>
      <a href="services.html" class="hover:text-gray-300">Services</a>
      <a href="about.html" class="hover:text-gray-300">About</a>
      <a href="blog.html" class="hover:text-gray-300">Blog</a>
      <a href="contact.html" class="hover:text-gray-300">Contact</a>
      <button id="toggleDark" class="ml-4 bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm hover:bg-gray-200">üåô Dark</button>
    </nav>
  </div>
</header>

<main class="container mx-auto px-6 py-12 max-w-lg">
  <h2 class="text-4xl font-extrabold mb-8 text-center">Contact Us</h2>

  <form id="contactForm" action="https://formspree.io/f/mwkaylzv" method="POST" class="space-y-6">
    <label class="block">
      <span class="text-gray-700 dark:text-gray-300">Name</span>
      <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </label>
    <label class="block">
      <span class="text-gray-700 dark:text-gray-300">Email</span>
      <input type="email" name="_replyto" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </label>
    <label class="block">
      <span class="text-gray-700 dark:text-gray-300">Message</span>
      <textarea name="message" required rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </label>
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold w-full">Send Message</button>
  </form>
</main>

<footer class="bg-indigo-600 text-white py-6 mt-12">
  <div class="container mx-auto text-center">
    <p>&copy; 2025 DigitalSpark. All rights reserved.</p>
  </div>
</footer>

<button id="scrollTopBtn" class="hidden fixed bottom-6 right-6 z-50 bg-indigo-600 text-white p-3 rounded-full shadow-md hover:bg-indigo-700 transition-opacity duration-300">
  ‚¨ÜÔ∏è
</button>

<script>
  const toggle = document.getElementById("toggleDark");
  toggle.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    toggle.textContent = document.documentElement.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
  });

  const scrollTopBtn = document.getElementById("scrollTopBtn");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      scrollTopBtn.classList.remove("hidden");
    } else {
      scrollTopBtn.classList.add("hidden");
    }
  });

  scrollTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  // Optional: You can add a success message or reset form on submit here.
</script>

</body>
</html>
